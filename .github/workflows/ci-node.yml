name: Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
      node-version-file:
        description: "Path to package.json for node version"
        default: "package.json"
        required: false
        type: string
      pnpm-version:
        description: "Version of pnpm to use"
        default: "latest"
        required: false
        type: string
      lint-command:
        description: "Command to run linting"
        default: "pnpm run lint"
        required: false
        type: string
      build-command:
        description: "Command to run build"
        default: "pnpm run build"
        required: false
        type: string
      test-command:
        description: "Command to run tests"
        default: "pnpm run test"
        required: false
        type: string

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm

      - run: pnpm install

      - run: |
          if jq -e '.scripts["ci:prepare"]' package.json > /dev/null; then
            pnpm run ci:prepare
          else
            echo "No ci:prepare script found, skipping."
          fi

      - run: ${{ inputs.lint-command }}

      - run: ${{ inputs.build-command }}

      - run: ${{ inputs.test-command }}
