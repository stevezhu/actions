# Description: Reusable workflow for Node.js CI (Lint, Build, Test).
# Author: Steve Zhu
name: Node CI

on:
  workflow_call:
    inputs:
      turbo:
        description: 'Enable Turborepo support (adds --affected flags and optimized fetch depth)'
        required: false
        type: boolean
        default: false
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
      node-version-file:
        description: "Path to package.json for node version"
        default: "package.json"
        required: false
        type: string
      pnpm-version:
        description: "Version of pnpm to use"
        default: "latest"
        required: false
        type: string
      lint-command:
        description: "Command to run linting"
        default: "" # Defaults to 'pnpm run lint' (or '... --affected' if turbo=true)
        required: false
        type: string
      build-command:
        description: "Command to run build"
        default: "" # Defaults to 'pnpm run build' (or '... --affected' if turbo=true)
        required: false
        type: string
      test-command:
        description: "Command to run tests"
        default: "" # Defaults to 'pnpm run test' (or '... --affected' if turbo=true)
        required: false
        type: string

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_SCM_BASE: ${{ inputs.turbo && (github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before) || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.turbo && (github.event.pull_request.commits || 2) || 0 }}

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Prepare CI
        run: |
          if jq -e '.scripts["ci:prepare"]' package.json > /dev/null; then
            pnpm run ci:prepare
          else
            echo "No ci:prepare script found, skipping."
          fi

      - name: Lint
        run: ${{ inputs.lint-command || (inputs.turbo && 'pnpm run lint --affected' || 'pnpm run lint') }}

      - name: Build
        run: ${{ inputs.build-command || (inputs.turbo && 'pnpm run build --affected' || 'pnpm run build') }}

      - name: Test
        run: ${{ inputs.test-command || (inputs.turbo && 'pnpm run test --affected' || 'pnpm run test') }}