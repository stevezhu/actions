name: Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
      node-version-file:
        description: "Path to package.json for node version"
        default: "package.json"
        required: false
        type: string
      lint-command:
        description: "Command to run linting"
        default: "pnpm run --if-present lint"
        required: false
        type: string
      build-command:
        description: "Command to run build"
        default: "pnpm run --if-present build"
        required: false
        type: string
      test-command:
        description: "Command to run tests"
        default: "pnpm run --if-present test"
        required: false
        type: string

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm

      - run: pnpm install

      - run: pnpm run --if-present ci:prepare

      - run: ${{ inputs.lint-command }}

      - run: ${{ inputs.build-command }}

      - run: ${{ inputs.test-command }}
