name: Node CI

on:
  workflow_call:
    inputs:
      node-version-file:
        description: 'Path to package.json or .nvmrc for node version'
        default: 'package.json'
        required: false
        type: string
      pnpm-version:
        description: 'Version of pnpm to use'
        default: 'latest'
        required: false
        type: string
      fetch-depth:
        description: 'Number of commits to fetch'
        default: 0 # 0 indicates full history, often needed for turbo/affected
        required: false
        type: number
      lint-command:
        description: 'Command to run linting'
        default: 'pnpm run lint'
        required: false
        type: string
      build-command:
        description: 'Command to run build'
        default: 'pnpm run build'
        required: false
        type: string
      test-command:
        description: 'Command to run tests'
        default: 'pnpm run test'
        required: false
        type: string

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: pnpm install

      - name: Prepare CI
        run: |
          if jq -e '.scripts["ci:prepare"]' package.json > /dev/null; then
            pnpm run ci:prepare
          else
            echo "No ci:prepare script found, skipping."
          fi
      
      - name: Lint
        run: ${{ inputs.lint-command }}

      - name: Build
        run: ${{ inputs.build-command }}

      - name: Test
        run: ${{ inputs.test-command }}
