name: NPM Publish

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
      node-version-file:
        description: "Path to package.json"
        default: "package.json"
        required: false
        type: string
      registry-url:
        description: "NPM Registry URL"
        default: "https://registry.npmjs.org"
        required: false
        type: string
      build-command:
        description: "Command to build the package"
        default: "pnpm run --if-present build"
        required: false
        type: string
      publish-command:
        description: "Command to publish the package"
        default: "pnpm publish --access public --no-git-checks --provenance"
        required: false
        type: string
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write # For provenance/OIDC if enabled
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm
          registry-url: ${{ inputs.registry-url }}

      - run: pnpm install
      - run: pnpm run --if-present lint
      - run: pnpm run --if-present test
      - run: ${{ inputs.build-command }}

      - name: Publish
        run: ${{ inputs.publish-command }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
